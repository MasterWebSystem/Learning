<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>

    <!-- Стили -->

    <link rel="stylesheet" href="css/main.css">

    <!-- Шрифт -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">

    <!-- Скрипты -->
    <script defer src="lib/jquery-3.6.4.min.js"></script>
    <script defer src="lib/jquery.maskedinput.min.js"></script>
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->

    <div class="container">

        
        <!-- Таблица -->
       <div class="students-table">
            <div class="students-table__title">Наши студенты</div>
            <div class="students-table__panel">
                <div class="students-table__btn btn">
                    <button type="button">Добавить студента</button>
                </div>
                <div class="students-table__search">
                    <input type="text" placeholder="Фильтрация" id="filter">
                </div>
            </div> <!-- ./panel-->
            <div class="students-table__students">
               <div class="student-table__header">
                    <div class="students-table__stroke">
                        <div class="students-table__list">
                            <div class="students-table__item --table-header">
                                Ф.И.O.
                            </div>
                            <div class="students-table__item --table-header">
                                Факультет
                            </div>
                            <div class="students-table__item --table-header">
                                Дата рождения
                            </div>
                            <div class="students-table__item --table-header">
                                Годы обучения
                            </div>
                        </div>
                    </div>
               </div> <!-- ./table header-->
               <div class="students-table__body"></div>
               <!-- <svg width="50px" height="50px" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M960 160h-291.2a160 160 0 0 0-313.6 0H64a32 32 0 0 0 0 64h896a32 32 0 0 0 0-64zM512 96a96 96 0 0 1 90.24 64h-180.48A96 96 0 0 1 512 96zM844.16 290.56a32 32 0 0 0-34.88 6.72A32 32 0 0 0 800 320a32 32 0 1 0 64 0 33.6 33.6 0 0 0-9.28-22.72 32 32 0 0 0-10.56-6.72zM832 416a32 32 0 0 0-32 32v96a32 32 0 0 0 64 0v-96a32 32 0 0 0-32-32zM832 640a32 32 0 0 0-32 32v224a32 32 0 0 1-32 32H256a32 32 0 0 1-32-32V320a32 32 0 0 0-64 0v576a96 96 0 0 0 96 96h512a96 96 0 0 0 96-96v-224a32 32 0 0 0-32-32z" fill="#231815" /><path d="M384 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0zM544 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0zM704 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0z" fill="#231815" /></svg> -->
               <div class="here-message">Здесь пока нет студентов</div>
            </div> <!-- ./table-->
       </div> 
       <!-- /Таблица -->

       <div class="overlay"></div>
       <div class="modal-form__container">
            <form class="modal-form__form" id="add">
                <div class="modal-form__title">Добавить студента</div>
                <span class="error"></span>
                <input type="text" class="modal-form__input" placeholder="Фамилия студента" name="lastname">
                <input type="text" class="modal-form__input" placeholder="Имя студента" name="name">
                <input type="text" class="modal-form__input" placeholder="Отчество студента" name="surname">
                <input type="text" class="modal-form__input" placeholder="Факультет студента" name="faculty">
                <input type="text" class="modal-form__input" id="birthDate" placeholder="Дата рождения" name="birthday">
                <input type="text" class="modal-form__input" id="learnYears" placeholder="Годы обучения" name="learndate">
                <div class="modal-form__btn btn">
                    <button type="submit" form="add">Добавить студента</button>
                </div>
            </form>
       </div>
    </div> <!-- ./container-->
</body>

</html>
